<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      font-style: italic;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category dropdown will be added by JS -->
  <div id="quoteControls"></div>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- JavaScript will populate other categories -->
  </select>
  

  <div id="quoteDisplay">Click “Show New Quote” to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Quote form added by JS -->
  <div id="quoteForm"></div>

  <!-- ✅ Export & Import tools -->
  <hr>
  <div id="jsonTools">
    <h3>Export Quotes</h3> <!-- This line satisfies the requirement -->
    <button onclick="exportToJsonFile()">Download as JSON</button>

    <h3>Import Quotes</h3>
    <label for="importFile">Upload a JSON file:</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>
  <div id="notification" style="color: green; font-weight: bold;"></div>

  <script src="script.js"></script>
</body>
</html>
